steps:
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gsutil
    args: ['cp', 'gs://asset-listt/default.tfstate', 'gs://asset-listt/tfcopy0.12.3/']
    
 
  - name: hashicorp/terraform:0.13.0
    args:
      - init
      - -backend=true
      - -backend-config=bucket=asset-listt
  - name: hashicorp/terraform:0.13.0
    args:
      - validate
  - name: hashicorp/terraform:0.13.0
    args: ["plan"]
  - name: hashicorp/terraform:0.13.0
    args: ["apply", "-auto-approve"]